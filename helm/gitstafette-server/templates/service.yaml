apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitstafette-server.fullname" . }}
  labels:
    {{- include "gitstafette-server.labels" . | nindent 4 }}
  annotations:
    projectcontour.io/upstream-protocol.h2c: "{{ .Values.grpcPort }}"
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.httpPort }}
      targetPort: http
      protocol: TCP
    - name: grpc
      port: {{ .Values.grpcPort }}
      targetPort: {{ .Values.grpcPort }}
      protocol: TCP
  selector:
    {{- include "gitstafette-server.selectorLabels" . | nindent 4 }}
